<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body id>
    <header><h1>Tic-Tac-Toe</h1></header>
    <div class = "mainBody">
        <div class = "player" id = "player1">
            <h1 id = "playerName1">Player 1</h1>
            <input type="text"  id="player1Input">
            <button id = "player1Button">Enter name</button>
        </div>
        <div class = "board">
            <div class = "cell"><span class = "interiorText">?</span></div>
            <div class = "cell"><span class = "interiorText">?</span></div>
            <div class = "cell"><span class = "interiorText">?</span></div>
            <div class = "cell"><span class = "interiorText">?</span></div>
            <div class = "cell"><span class = "interiorText">?</span></div>
            <div class = "cell"><span class = "interiorText">?</span></div>
            <div class = "cell"><span class = "interiorText">?</span></div>
            <div class = "cell"><span class = "interiorText">?</span></div>
            <div class = "cell"><span class = "interiorText">?</span></div>
        </div>
        <div class = "player" id = "player2">
            <h1 id = "playerName2">Player 2</h1>
            <input type="text"  id="player2Input">
            <button id = 'player2Button'>Enter name</button><br>            
            <button id = 'playComputerButton'>Play vs Computer</button>
        </div>
    </div> 
    <footer><div id="resetButton"><h1 id = "winnerMessage">Who will win?</h1></div></footer>
</body>
